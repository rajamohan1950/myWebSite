# Auto-deploy to Railway on push to main when RAILWAY_TOKEN is set.
# One-time: railway.app → New Project → Deploy from GitHub → this repo. Add volume /data, env vars, domain.
# Then: Project → Settings → create Project Token → GitHub repo Secrets → RAILWAY_TOKEN.
name: Deploy to Railway
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then echo "RAILWAY_TOKEN not set; add Project Token in repo Secrets to enable auto-deploy."; exit 0; fi
          npx -y @railway/cli up --detach
